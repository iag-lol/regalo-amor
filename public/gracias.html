<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu compra</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.12);
      padding: 36px;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #0f172a;
      margin-top: 0;
    }

    p {
      color: #475569;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin-top: 24px;
      padding: 12px 24px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    a:hover {
      background: #1d4ed8;
    }

    a:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Gracias por tu compra!</h1>
    <p>Si el pago fue aprobado, tu orden será procesada en unos minutos. Te enviaremos un correo con la información de seguimiento.</p>
    <a href="/">Volver a la tienda</a>
  </div>
</body>
</html>
