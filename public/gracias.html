<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gracias por tu compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050505;
        color: #fff;
        font-family: 'Inter', system-ui, sans-serif;
        padding: 2rem;
      }
      .card {
        max-width: 520px;
        text-align: center;
        padding: 2.5rem;
        border-radius: 32px;
        background: radial-gradient(circle at top, rgba(240, 138, 52, 0.25), transparent 60%), #0b0b0b;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 40px 120px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-family: 'Playfair Display', serif;
        font-size: clamp(2rem, 4vw, 3rem);
        margin-bottom: 1rem;
      }
      p {
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
      }
      .cta {
        margin-top: 2rem;
        display: inline-flex;
        padding: 0.85rem 1.8rem;
        border-radius: 999px;
        background: #f08a34;
        color: #050505;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>Tu compra está confirmada.</p>
      <h1>¡Gracias por confiar en Atelier!</h1>
      <p>En los próximos minutos te contactaremos por WhatsApp o llamada para validar los detalles de diseño y envío. Queremos que cada regalo sea impecable.</p>
      <a href="/" class="cta">Volver a la tienda</a>
    </div>
  </body>
</html>
